site_name: Hamster Notion - Academic Research Manager for Notion
site_description: Make Notion a better alternative to Zotero by seamlessly integrate academic research into your Notion workflow
site_url: https://hamsternotion.com

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-no-bg.png
  favicon: assets/logo-no-bg.png
  features:
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky

nav:
  - Home: index.md
  - Blog:
     - blog/index.md
#     - Tags: tags.md

plugins:
  - search
#  - tags:
#      tags_file: ./tags.md
  - blog

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - footnotes

extra:
  analytics:
    provider: google
    property: G-T58TGH4HLY